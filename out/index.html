<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>6808 Emulator</title>
  <script src="M6808.js" id="wasm"></script>
  <script type='text/javascript' src="program.js"></script>
  <style>
  table {
    border-collapse: collapse;
  }

  td { 
    padding: 2px;
    border: 2px solid;
  }
  </style>
</head>
<body>
  <h2>State</h2>
  <div>
    <input type="radio" id="running" disabled="true" />
    <label for="running">Running</label>
  </div>
  <table>
    <tr>
      <td>Reg</td><td>Dec</td><td>Hex</td>
    </tr>
    <tr>
      <td>A</td><td id="A"></td><td id="A_hex"></td>
    </tr>
    <tr>
      <td>H</td><td id="H"></td><td id="H_hex"></td>
    </tr>
    <tr>
      <td>X</td><td id="X"></td><td id="X_hex"></td>
    </tr>
    <tr>
      <td>HX</td><td></td><td id="HX"></td>
    </tr>
    <tr>
      <td>PC</td><td></td><td id="PC"></td>
    </tr>
    <tr>
      <td>SP</td><td></td><td id="SP"></td>
    </tr>
  </table>
  <br />
  <table>
    <tr>
      <td>V</td>
      <td colspan="2"></td>
      <td>H</td>
      <td>I</td>
      <td>N</td>
      <td>Z</td>
      <td>C</td>
    </tr>
    <tr>
      <td id="CCR_V"></td>
      <td>1</td>
      <td>1</td>
      <td id="CCR_H"></td>
      <td id="CCR_I"></td>
      <td id="CCR_N"></td>
      <td id="CCR_Z"></td>
      <td id="CCR_C"></td>
    </tr>
  </table>
  
  
  Cycle Count: <span id="cycles"></span>
  <br>
  <h2>Loaded Program</h2>
  <pre>
    <code>
      MOV #10, 0xF0
      LDA #3
      STA 0xF1,X
      LDA #0
      ADC #127
      ADC 0xF0
      NOP
      INCA
      SUB #5
      SUB 0xF1
      SEC
      CLC
      NEG 0xF0
      LDX 0xF0
      ADD ,X
    </code>
  </pre>
  <button onclick="step()" id="step" disabled="true">Step</button>
</body>
</html>
